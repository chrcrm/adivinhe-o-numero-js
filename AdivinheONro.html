<html>
<head>
	<meta content="text/html; charset=utf-8" />
	<title>Adivinhe o Número</title>
</head>
<body>
	
	<h1>Adivinhe o número (de 0 a 100)</h1>
	
	<p>Voce tem 3 tentativas para adivinhar o numero que o computador escolheu.</p>
	
	<script>
		var numeroPensado = Math.round(Math.random() * 100);
		var tentativa = 1;
		while(tentativa <= 3) {
			var numeroDigitado = prompt('Digite um numero');
			console.log("Numero Digitado: " + numeroDigitado)
			
			if (numeroDigitado == numeroPensado) {
				console.log('Numeros Iguais);
				break;
				}
			else {
					console.log('Numeros Diferentes');
			}
			tentativa++;
		}
		console.log("Numero pensado: " + numeroPensado);
		
	</script>
	
</body>

</html>
